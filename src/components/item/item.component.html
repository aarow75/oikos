<div>
    <div class="item-container">
        <h2>{{ item?.title }}</h2>
        <h3>{{ item?.subTitle }}</h3>
        <p>{{ item?.description }}</p>
        <button href="javascript:" (click)="onItemClickHandler()">Learn More</button>
    </div>  
    <img [src]="item?.imageUrl" alt="{{ item?.title }}" />
</div>
